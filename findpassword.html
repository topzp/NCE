<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keyword" content="NCE CHAIN">
    <meta name="description" content="NCE CHAIN">
    <meta name="author" content="Zztop">
    <title>NCE-忘记密码</title>
    <link rel="shortcut icon" href="img/logo_nce.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/logo_nce.png">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/findpassword.css">

</head>
<body>
    <div id="background" style="width:100%;height:100%;position:fixed;">
        <div id="anitOut"></div>
    </div>
    <div class="findpassword container-fluid">
        <div class="row">
            <div class="title">
                <h1>密码找回</h1>
            </div>
            <div class="back col-xs-12">
                <div class="user">
                    <p>请输入手机号</p>
                    <input placeholder="" id="mobile">
                </div>
                <div class="message">
                    <p>短信验证码</p>
                    <input id="message">
                    <div class="getCode">发送验证码</div>
                    <!--<input class="getCode" type="button" id="btn" value="免费验证码" onclick="settime(this)" /> -->
                </div>
                <div class="newpassword">
                    <p>新密码</p>
                    <input id="newpassword" type="password">
                </div>
                <div class="regisnewpassword">
                    <p>确认新密码</p>
                    <input id="regisnewpassword" type="password">
                </div>

                <div>
                    <div class="sureBtn">
                        确认
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script src="js/cav.js"></script>

    <script src="js/findpassword.js"></script>
